<!DOCTYPE html>
<html>
<head>
    <title>SGT Game Reviews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="post.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"/>
    <style>
        .ACC-ICON {
            background-image: url('IMG\person_icon.png');
        }
    </style>
</head>
<body>
    <section class="TOP">
        <div class="DD-TITLE">
            <div class="DROPDOWN">
                <div class="DROP-BTN">
                    <button class="material-symbols-outlined">
                        <span class="MENU">menu</span>
                    </button>
                </div>
                <div class="DROP-CONTENT">
                    <a href="..\home.html">Home</a>
                    <a href="..\..\HTML\gamelist.html">Games List</a>
                    <a href="..\about.html">About</a>
                </div>
            </div>
            <header>
                <h1>SGT Game Reviews</h1>
            </header>
        </div>
        <nav>
            <a href="..\home.html">Home</a>
            <a href="..\..\HTML\gamelist.html">Games List</a>
            <a href="..\about.html">About</a>
        </nav>
        <div class="LOGIN">
            <div class="ACC-ICON" ><button><img src="..\..\IMG\person_icon.png"></button></div>
        </div>        
    </section>
    <main>
        <section class="POSTING">
            <div class="WRITING">
                <div class="GAME-IMAGE">
                    <img src="..\..\IMG\{{gameimage}}">
                </div>
                <div class="WRITING-INFO">
                    <section class="TITLE">
                        <h1>{{game_title}}</h1>
                    </section>
                    <section class="REVIEW">
                        <textarea placeholder="Write your review here..." 
                        cols="40" rows="7" wrap=physical></textarea>
                    </section>
                    <div class="SCORE">
                        <p>Score <input type="text" placeholder="_" maxlength="1">/10</p>
                    </div>
                </div>
            </div>
            <div class="POSTING-BUTTON">
                <button type="submit">POST REVIEW</button>
            </div>
        </section>
    </main>
    <footer>
        <marquee behaviour="scroll" direction="right" scrollamount="10">Footer :P</marquee>
    </footer>
</body>
</html>
